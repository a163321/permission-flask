<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap-3.3.7/css/bootstrap.min.css') }}">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-offset-4" style="margin-top: 50px;">
            <h1 class="center">登陆页面</h1>
            <form action="" method="post">
                <div class="form-group">
                    用户名
                    {{ form.username }}{{ form.username.errors.0 }}
                </div>

                <div class="form-group">
                    密码
                    {{ form.password }}{{ form.password.errors.0 }}
                </div>

                <input type="submit" value="提交" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
</body>
</html>
